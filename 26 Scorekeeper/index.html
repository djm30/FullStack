<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Score Keeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center p-0 bg-secondary.bg-gradient mb-4">
        <div class="col-lg-6 text-center">
          <div class="card mt-4 p-0 shadow">
            <img
              src="images/pingpong.png"
              alt="pingpong"
              class="card-img-top"
            />
            <div class="card-footer text-center">
              <h2>Ping Pong Score Keeper</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center fs-3">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body shadow">
              <div class="row">
                <div class="col fs-1 text-center">
                  <span id="playerOneScore">0</span> to
                  <span id="playerTwoScore">0</span>
                </div>
              </div>
              <div class="row justify-content-start">
                <div class="col">
                  <p class="lead fs-5">Use the buttons below to keep score.</p>
                </div>
              </div>
              <div class="row justify-content-start">
                <div class="col">
                  <label for="customRange2" class="form-label"
                    >Playing to: <span id="inputValueDisplay"></span
                  ></label>
                  <div class="row justify-content-center pb-3">
                    <div class="col-12 col-md-8">
                      <input
                        type="range"
                        class="form-range"
                        min="3"
                        max="9"
                        id="rangeInput"
                      />
                    </div>
                  </div>
                  <div class="row mb-4 fs-5 justify-content-center text-center">
                    <div class="col">
                      <span class="deuce" id="deuce">deuce</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-sm-4 mb-2">
                      <button
                        type="button"
                        class="btn btn-primary btn-lg w-100"
                        id="playerOneBtn"
                      >
                        +1 Player One
                      </button>
                    </div>
                    <div class="col-12 col-sm-4 mb-2">
                      <button
                        type="button"
                        class="btn btn-success btn-lg w-100"
                        id="playerTwoBtn"
                      >
                        +1 Player Two
                      </button>
                    </div>
                    <div class="col-12 col-sm-4 mb-2">
                      <button
                        type="button"
                        class="btn btn-danger btn-lg w-100 h-100"
                        id="resetBtn"
                      >
                        Reset
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

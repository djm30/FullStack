<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="register">
      <div>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" required />

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" required />
      </div>
      <div>
        <p>Select a Race!</p>
        <input type="radio" name="race" id="5k" value="5" />
        <label for="5k">Fun Run 5k</label>
        <br />
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="marathon" value="marathon" />
        <label for="marathon">Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div></div>
    </form>
  </body>
</html>
